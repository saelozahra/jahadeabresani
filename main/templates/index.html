    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([52.5745685,29.6291444]),
          zoom: 8
        })
      });




var markerGeometry = new ol.geom.Point(ol.proj.transform([1,2], 'EPSG:4326','EPSG:4326'));
var markerFeature = new ol.Feature({
    geometry: markerGeometry
});

var markerStyle = new ol.style.Icon(({
    src: 'https://raw.githubusercontent.com/openlayers/openlayers/v3.20.1/examples/resources/logo-70x70.png'
}));

markerFeature.setStyle(new ol.style.Style({
    image: markerStyle,
}));

var vectorSource = new ol.source.Vector({
    features: [markerFeature]
});

var markerLayer = new ol.layer.Vector({
    title: "RoutePoint",
    visible: true,
    source: vectorSource
});

map.addLayer(markerLayer);
    </script>
